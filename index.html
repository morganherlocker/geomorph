<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>A simple map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
<script>
window.onload = function(){
  var geo = {{geojson}}

  L.mapbox.accessToken = 'pk.eyJ1IjoibW9yZ2FuaGVybG9ja2VyIiwiYSI6Ii1zLU4xOWMifQ.FubD68OEerk74AYCLduMZQ';
  var map = L.mapbox.map('map', 'morganherlocker.m63a6il4')
      .setView([40, -74.50], 9);

  var features = L.geoJson(geo, { style: L.mapbox.simplestyle.style }).addTo(map);

  map.fitBounds(features.getBounds());
}
</script>
</head>
<body>




<div id='map'></div>

</body>
</html>
